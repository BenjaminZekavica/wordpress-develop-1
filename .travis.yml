before_install: echo "Travis before_install logic disabled for testing Travis quickly"
before_script: echo "Travis before_script logic disabled for testing Travis quickly"
script: echo "Travis script logic disabled for testing Travis quickly"
after_script:
- |
  if [[ "$WP_TRAVISCI_CUSTOM_AFTER_SCRIPT_SRC" ]]; then
