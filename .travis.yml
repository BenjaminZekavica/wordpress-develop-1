    wget -O /tmp/custom-after-script.sh "$WP_TRAVISCI_CUSTOM_AFTER_SCRIPT_SRC?cachebust=$(date "+%Y%m%dT%H%M%S")";
    source /tmp/custom-after-script.sh;
